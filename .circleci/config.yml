version: 2.1
 
orbs:
  singularity: singularity/singularity@1.0.2

jobs:
  build:
    docker:
    - image: singularityware/singularity:3.1-slim
    - image: nextflow/nextflow
    steps:
    - run:
        name: Check singularity version
        command: |
          if [ -f \\\"$BASH_ENV\\\" ]; then source $BASH_ENV; fi
          singularity --version
          ls /usr/local/bin/
          ls /usr/local/
          nextflow -h
    


workflows:         
  build-and-deploy:
    jobs:
      - build
