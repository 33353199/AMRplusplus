version: 2.1
 
orbs:
  singularity: singularity/singularity@1.0.2

jobs:
  get_nextflow:
    docker:
    - image: circleci/classic:latest
    steps:
    - run:
        name: Install nextflow
        command: |
          if [ -f \\\"$BASH_ENV\\\" ]; then source $BASH_ENV; fi
          curl -fsSL get.nextflow.io | bash
          nextflow -h
  get_singularity:
    docker:
    - image: singularityware/singularity:3.1-slim
    steps:
    - run:
        name: Check singularity version
        command: |
          if [ -f \\\"$BASH_ENV\\\" ]; then source $BASH_ENV; fi
          singularity --version
    


workflows:         
  build-and-deploy:
    jobs:
      - get_nextflow
      - get_singularity
