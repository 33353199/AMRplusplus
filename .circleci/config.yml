version: 2.1
 
orbs:
  singularity: singularity/singularity@1.0.2

jobs:
  build:
    docker:
    - image: singularityware/singularity:3.1-slim
    steps:
    - run:
        name: Check install version
        command: |
          if [ -f \"$BASH_ENV\" ]; then source $BASH_ENV; fi
          singularity --version
          echo "Test"

workflows:         
  build-and-deploy:
    jobs:
      - build
